apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-app
  labels: 
    app: myapp


spec:
  replicas: 2
  selector: 
    matchLabels:
      app: myapp
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
    spec:
      containers:
        - name: nginx
          image: nginx:alpine

# Deployments â€“ Update and Rollback #
# update> kubectl apply -f deployment.yml || set image deployment/deployment-app nginx=nginx:newversion
# status> kubectl rollout status || history deployment/deployment-app
# Rollback> kubectl rollout undo deployment/deployment-app
