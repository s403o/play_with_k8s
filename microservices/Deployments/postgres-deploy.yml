apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deploy
  labels:
    name: postgres-deploy
    app: voting-app
spec:
  replicas: 1
  selector: 
    matchLabels: 
      name: postgres-pod
      app: voting-app
    
  template:
    metadata:
      name: postgres-pod
      labels:
        name: postgres-pod
        app: voting-app
  spec:
    containers:
      - name: postgres
        image: postgres:9.4
        ports:
          - containerPort: 5432
        env: # used by worker & result pods
          - name: POSTGRES_USER
            value: "postgres"
          - name: POSTGRES_PASSWORD
            value: "postgres"
          - name: POSTGRES_HOST_AUTH_METHOD
            value: trust